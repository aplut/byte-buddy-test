group 'pl.pluta'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Premain-Class': 'pl.pluta.bytebuddytest.ToStringAgent'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

dependencies {
    compile 'net.bytebuddy:byte-buddy:1.5.6'

    testCompile 'junit:junit:4.12'
}